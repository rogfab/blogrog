{% extends 'base.html' %}

{% block title %}<title>Afficher un Article</title>{% endblock %}

{% block content %}
    <article class="post-detail">
        <h1>{{ post.title }}</h1>
        <img src="{{ post.thumbnail_url|default_if_none:'#' }}" alt="L'image de l'article">
        <div>{{ post.content|linebreaks|safe }}</div>
    </article>
{% endblock %}
